<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Frog, pingu, unicorn, duck</title>

    <style>
        body {
            background: aliceblue;
            background-attachment: fixed;
            font-family: Trebuchet MS;
            color: rgb(22, 36, 36);
            padding: 0;
            margin: 0;
            padding-top: 50px;

        }

        .page {
            background-color: snow;
            border-radius: 10px;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        button.pickme {
            outline: none;
            background-color: #496463;
            border: none;
            border-radius: 10px;
            width: 120px;
            height: 50px;
            color: white;
            transition-duration: 0.2s;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px 10px;
            cursor: pointer;
            border: 2px solid;
            border-color: #496463;
            box-shadow: 0 5px #999;
        }

        button.pickme:hover {
            background-color: #e7e7e7;
            color: rgb(22, 36, 36);

        }

        button.pickme:active {
    
            box-shadow: 0 1px #666;
            transform: translateY(4px);
        }

        .result {
            background-color: snow;
            border-radius: 10px;
            padding: 10px;
            max-width: 600px;
            min-height: 50px;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>

</head>

<body>

    <div class="page">    
        <h3>Frog, Pingu, Unicorn, Duck </h3>

        <div id='app'></div>
    
        <div id="frog"></div>
        <div id="pingu"></div>
        <div id="unicorn"></div>
        <div id="duck"></div>
    </div>


    <script>

        //Model
        let frog = document.getElementById('frog');
        let pingu = document.getElementById('pingu');
        let unicorn = document.getElementById('unicorn');
        let duck = document.getElementById('duck');
        let userChoice = "";
        //let imageTag = "<img src='https://cdn.searchenginejournal.com/wp-content/uploads/2020/05/reverse-image-search-your-complete-guide-5ef5f5435f949-1520x800.png'>";
        let computerChoice = "";
        let thisIsTheWinner = "";

        //View
        updateView();
        function updateView() {
            document.getElementById("app").innerHTML = `
            <button id="frog" class="pickme" onclick='addCharacter("frog")'>Frog</button>
            <button id="pingu" class="pickme" onclick='addCharacter("pingu")'>Pingu</button>
            <br><button id="unicorn" class="pickme" onclick='addCharacter("unicorn")'>Unicorn</button>
            <button id="duck" class="pickme" onclick='addCharacter("duck")'>Duck</button> <br/>
            <div class="result">
            <div> <br/> Users choice: ${userChoice} <br/> Computers choice: ${computerChoice}</div> 
            <div> <br/> ${thisIsTheWinner} </div></div>
        `};

        //Controller
        function addCharacter(animals) {
            userChoice = animals;
            computerChoice = Math.random();
            if (computerChoice <= 0.25) {
                computerChoice = "frog";
            } else if (computerChoice <= 0.50) {
                computerChoice = "pingu";
            } else if (computerChoice <= 0.75) {
                computerChoice = "unicorn";
            } else {
                computerChoice = "duck";
            }
            console.log(userChoice + " Dette er user");
            console.log(computerChoice + " Dette er computer");
            Compare(userChoice, computerChoice);

            // Kaller på viewet for å se endringer.
            updateView();
        };
        function Compare(choice1, choice2) {
            if (choice1 === choice2) {
                thisIsTheWinner = "It's a tie!";
            }
            if (choice1 === "pingu" && choice2 === "unicorn") {
                thisIsTheWinner = "Pingu wins!"
            }
            if (choice1 === "unicorn" && choice2 === "pingu") {
                thisIsTheWinner = "Pingu wins!"
            }
            if (choice1 === "unicorn" && choice2 === "duck") {
                thisIsTheWinner = "Unicorn wins!"
            }
            if (choice1 === "duck" && choice2 === "unicorn") {
                thisIsTheWinner = "Unicorn wins!"
            }
            if (choice1 === "duck" && choice2 === "pingu") {
                thisIsTheWinner = "Duck wins!"
            }
            if (choice1 === "pingu" && choice2 === "duck") {
                thisIsTheWinner = "Duck wins!"
            }
            if (choice1 === "duck" && choice2 === "frog") {
                thisIsTheWinner = "Frog wins!"
            }
            if (choice1 === "unicorn" && choice2 === "frog") {
                thisIsTheWinner = "Frog wins!"
            }
            if (choice1 === "pingu" && choice2 === "frog") {
                thisIsTheWinner = "Frog wins!"
            }
            if (choice1 === "frog" && choice2 === "unicorn") {
                thisIsTheWinner = "Frog wins!"
            }
            if (choice1 === "frog" && choice2 === "pingu") {
                thisIsTheWinner = "Frog wins!"
            }
            if (choice1 === "frog" && choice2 === "duck") {
                thisIsTheWinner = "Frog wins!"
            }

            updateView();
        }

    </script>
</body>

</html>
